    <script>
      $(document).ready(function () {
          $(".body").on("click",function () {
            $(".modal-success").modal("hide");
          });
          $('#search-list').on("change",function () {
            var name=$(this).val();
            var id="";
            var candidatesSelect = $('#candidatesSelect');
            if(name == "Logan Paul"){
              id=1;
            }
            else if(name == "Felix"){
              id=2;
            }
            else if(name == "Vedant Jajoo"){
              id=3;
            }
            else if(name == "Bhuwan Bam"){
              id=4;
            }
            else if(name == "None of the above"){
              id=5;
            }
            else{
              id="error";
              $('.modal').modal("show");
            }
             var joappendkrnahai="";
            candidatesSelect.html('');
            if(id == "error"){
            joappendkrnahai="<option>"+name+" does not exist</option>";
            candidatesSelect.append(joappendkrnahai);
            }
            else{
            joappendkrnahai="<option value=" + id + ">"+name+"</option>";
            candidatesSelect.append(joappendkrnahai);
          }
          });

      })
    </script>
